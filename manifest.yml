display_information:
  name: bot_name
  description: bot_description
features:
  bot_user:
    display_name: bot_name
    always_online: false
oauth_config:
  scopes:
    bot:
      - channels:history
      - groups:history
      - users:read
      - groups:read
settings:
  event_subscriptions:
    bot_events:
      - message.channels
      - message.groups
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
